<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputdai;
    let inputrong;
    inputdai = prompt('Nhap vao chieu dai: ');
    inputrong = prompt('Nhap vao chieu rong: ');
    let dai = parseInt(inputdai);
    let rong = parseInt(inputrong);
    let dientich = dai * rong;
    document.write('Dien Tich La :' + dientich);

</script>

</body>
</html>
